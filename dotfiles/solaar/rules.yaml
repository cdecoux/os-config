%YAML 1.3
---
- Rule:
  - MouseGesture: Smart Shift
  - KeyPress:
    - [Control_L, Alt_L, Up]
    - click
- Rule:
  - MouseGesture: [Smart Shift, Mouse Right]
  - KeyPress:
    - [Control_L, Alt_L, Right]
    - click
- Rule:
  - MouseGesture: [Smart Shift, Mouse Left]
  - KeyPress:
    - [Control_L, Alt_L, Left]
    - click
- Rule:
  - MouseGesture: [Smart Shift, Mouse Up]
  - KeyPress:
    - [Control_L, Alt_L, Up]
    - click
- Rule:
  - MouseGesture: [Smart Shift, Mouse Down]
  - KeyPress:
    - [Control_L, Alt_L, Down]
    - click
...
---
- Rule:
  - MouseGesture: Mouse Right
  - KeyPress:
    - XF86_AudioNext
    - click
- Rule:
  - MouseGesture: Mouse Left
  - KeyPress:
    - XF86_AudioPrev
    - click
- Rule:
  - MouseGesture: []
  - KeyPress:
    - XF86_AudioPlay
    - click
...
---
- Rule:
  - Test: [thumb_wheel_up, 0xa]
  - KeyPress:
    - XF86_AudioRaiseVolume
    - click
- Rule:
  - Test: [thumb_wheel_down, 0xa]
  - KeyPress:
    - XF86_AudioLowerVolume
    - click
...
